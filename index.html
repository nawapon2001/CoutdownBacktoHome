<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown 4 กรกฎาคม</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap');

    body {
      background: linear-gradient(to bottom, #1c92d2, #f2fcfe);
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .time-box {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 10px 15px;
      width: 80px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .time-box h2 {
      font-size: 1.8em;
      margin: 0;
      color: #0077b6;
    }

    .time-box p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #333;
    }

    @media (max-width: 400px) {
      .time-box {
        width: 70px;
        padding: 8px 10px;
      }

      .time-box h2 {
        font-size: 1.4em;
      }

      .time-box p {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>นับถอยหลังสู่วันที่ 4 ก.ค. 12:00 น.</h1>
  <div class="countdown">
    <div class="time-box">
      <h2 id="days">0</h2>
      <p>วัน</p>
    </div>
    <div class="time-box">
      <h2 id="hours">0</h2>
      <p>ชม.</p>
    </div>
    <div class="time-box">
      <h2 id="minutes">0</h2>
      <p>นาที</p>
    </div>
    <div class="time-box">
      <h2 id="seconds">0</h2>
      <p>วิ</p>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date('2025-07-04T12:00:00+07:00'); // เวลาไทย

      const diff = target - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h2>ถึงเวลาแล้ว!</h2>";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
